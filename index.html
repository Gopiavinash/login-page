<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h2>Sign In</h2>
        <br />
        <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>

        <form class="user-details">
          <div class="item">
            <label for="email">Email</label>
            <input type="email" name="" id="" />
          </div>
          <div class="item">
            <label for="password">Password</label>
            <input type="password" name="" id="" />
          </div>
        </form>
        <a class="forgot-pass" href="forgot_password.html"
          >Forgot your password?</a
        >
        <button>
          <img src="1828471.png" alt="lock" class="lock" />
          <a href="user_page.html" class="submit-1"> Sign In</a>
        </button>
      </div>
    </div>
  </body>
</html>
